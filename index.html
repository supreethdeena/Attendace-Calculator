<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      background-color: #fff;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }

    .dark-mode .container {
      background-color: #1e1e1e;
      box-shadow: 0 8px 16px rgba(255, 255, 255, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      font-size: 16px;
      line-height: 1.5;
    }

    .result.pass {
      background-color: #e7f7e7;
      border: 1px solid #4CAF50;
      color: #2e7d32;
    }

    .result.fail {
      background-color: #fff3f3;
      border: 1px solid #e53935;
      color: #c62828;
    }

    .progress-container {
      background-color: #ddd;
      border-radius: 20px;
      overflow: hidden;
      margin-top: 15px;
      height: 20px;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background-color: #4CAF50;
      text-align: center;
      color: white;
      line-height: 20px;
      transition: width 0.5s ease;
    }

    .toggle-btn {
      margin-top: 20px;
      display: block;
      background: #333;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .dark-mode .toggle-btn {
      background-color: #eee;
      color: #000;
    }

    @media (max-width: 480px) {
      .container {
        margin: 30px 10px;
        padding: 25px 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Attendance Calculator</h2>

    <form id="attendanceForm">
      <label for="held">Total Classes Held:</label>
      <input type="number" id="held" placeholder="e.g., 40" required />

      <label for="attended">Classes Attended:</label>
      <input type="number" id="attended" placeholder="e.g., 30" required />

      <button type="submit">Check Attendance</button>
    </form>

    <div class="progress-container" id="progressContainer" style="display: none;">
      <div class="progress-bar" id="progressBar">0%</div>
    </div>

    <div id="result" class="result" style="display:none;"></div>

    <button class="toggle-btn" onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
  </div>

  <script>
    const form = document.getElementById('attendanceForm');
    const resultDiv = document.getElementById('result');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progressContainer');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      calculateAttendance();
    });

    function calculateAttendance() {
      const held = parseInt(document.getElementById('held').value);
      const attended = parseInt(document.getElementById('attended').value);

      if (isNaN(held) || isNaN(attended) || held <= 0 || attended < 0) {
        resultDiv.style.display = 'none';
        progressContainer.style.display = 'none';
        alert("‚ö†Ô∏è Please enter valid numbers for both fields.");
        return;
      }

      if (attended > held) {
        resultDiv.style.display = 'none';
        progressContainer.style.display = 'none';
        alert("‚ö†Ô∏è Attended classes cannot be more than classes held.");
        return;
      }

      const percentage = (attended / held) * 100;
      let message = `Your attendance is <strong>${percentage.toFixed(2)}%</strong>.`;

      progressBar.style.width = `${Math.min(percentage, 100)}%`;
      progressBar.innerText = `${percentage.toFixed(1)}%`;
      progressContainer.style.display = 'block';

      if (percentage >= 75) {
        message += " ‚úÖ<br>You are <strong>allowed</strong> to sit in the exam.";
        resultDiv.className = "result pass";
      } else {
        const needed = Math.ceil((0.75 * held - attended) / 0.25);
        message += ` ‚ùå<br>You need to attend <strong>${needed}</strong> more classes to reach 75%.`;
        resultDiv.className = "result fail";
      }

      resultDiv.innerHTML = message;
      resultDiv.style.display = 'block';
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>

</body>
</html>
